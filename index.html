<!DOCTYPE html>
<html>

<head>
    <!-- Set Title and Favicon -->
    <title>Home</title>
    <link rel='icon' href='assets/favicon.svg'>
    
    <!-- Load CSS and JS -->
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    
    <!-- Load Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Fira+Code|Fira+Code:b"> 

    <!-- Load Charset and set correct viewport -->
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">

    <!-- jQuery Script for Random Backgrounds Upon Refresh (Hosted on my Tixte File Host) -->
    <script type="text/javascript">
        $(function() {
         var images = ['https://us-east-1.tixte.net/uploads/kami.needs.rest/alena-aenami-cloud-shapes.jpg', 'https://us-east-1.tixte.net/uploads/kami.needs.rest/alena-aenami-planet-001.jpg', 'https://us-east-1.tixte.net/uploads/kami.needs.rest/alena-aenami-clouds-1k.jpg', 'https://us-east-1.tixte.net/uploads/kami.needs.rest/alena-aenami-crater3.jpg', 'https://us-east-1.tixte.net/uploads/kami.needs.rest/alena-aenami-escape-hd.jpg', 'https://us-east-1.tixte.net/uploads/kami.needs.rest/alena-aenami-wings-hd.jpg', 'https://us-east-1.tixte.net/uploads/kami.needs.rest/alena-aenami-lost-1k.jpg', 'https://us-east-1.tixte.net/uploads/kami.needs.rest/alena-aenami-wait.jpg', 'https://us-east-1.tixte.net/uploads/kami.needs.rest/alena-aenami-away-1k.jpg', 'https://us-east-1.tixte.net/uploads/kami.needs.rest/alena-aenami-ice1920.jpg', 'https://us-east-1.tixte.net/uploads/kami.needs.rest/alena-aenami-castle2k.jpg', 'https://us-east-1.tixte.net/uploads/kami.needs.rest/alena-aenami-over-the-city1k.jpg', 'https://us-east-1.tixte.net/uploads/kami.needs.rest/alena-aenami-quiet-1px.jpg', 'https://us-east-1.tixte.net/uploads/kami.needs.rest/alena-aenami-stardust-1k.jpg', 'https://us-east-1.tixte.net/uploads/kami.needs.rest/alena-aenami-15step.jpg', 'https://us-east-1.tixte.net/uploads/kami.needs.rest/alena-aenami-rooflinesgirl-1k-2.jpg', 'https://us-east-1.tixte.net/uploads/kami.needs.rest/balcony.jpg'];
         $('#background').css({'background-image': 'url(' + images[Math.floor(Math.random() * images.length)] + ')'});
        });
    </script>
</head>


<body>
    <div id="background"></div>
    <div id="apexContainer">

        <div id="headingContainer">(⌐■_■)</div>

        <div id="clockContainer">00:00</div>
        
        <ul id="bookmarksContainer">
            <!-- DO NOT TOUCH BG1 to BG4 -->
            <div class="bookmark" id="b1"><a href="https://github.com" id="aB1"><img src="assets/github.svg" id="imgB1"></a></div>
            <div class="bookmark" id="b2"><a href="https://www.youtube.com" id="aB2"><img src="assets/youtube.svg" id="imgB2"></a></div>
            <div class="bookmark" id="b3"><a href="https://drive.google.com/drive/u/1" id="aB3"><img src="assets/google-drive.svg" id="imgB3"></a></div>
            <div class="bookmark" id="b4"><a href="https://mail.google.com/mail/u/1/" id="aB4"><img src="assets/gmail.svg" id="imgB4"></a></div>
            <!-- <div class="bookmark" id="b6"><a href="https://classroom.google.com/u/1/" id="aB4"><img src="assets/google-classroom.svg" id="imgB4"></a></div> -->
            <div class="bookmark" id="b5"><img src="assets/settings.svg"></div>
            <form action = "https://www.google.com/search" method="get" class="search">
                <input type="text" placeholder="Search for Something" name="q">
                <button type="submit">
                    <img src="assets/search.svg" class="icon">
                </button>
            </form>
        </ul>

        <div id="settingsContainer" style="display: none;">

            <div id="categoryContainer">
                <button class="button" id="headingSettingCategory">HEADING</button>
                <button class="button" id="clockSettingCategory">CLOCK</button>
                <button class="button" id="bookmarkSettingCategory">BOOKMARKS</button>
                <button class="button" id="generalSettingCategory">GENERAL</button>
            </div>
            
            <div id="headingSettingsContainer" style="display: grid;">
                <div>Content <input type="text" class="inputField" id="headingContentSetting" value="(⌐■_■)"></div>
                <div>Color <input type="text" class="inputField" id="headingColorSetting" value="#FFF"></div>
                <div>Font <input type="text" class="inputField" id="headingFontSetting" value="Fira Code"></div>
                <div>Font Size <input type="range" class="inputRange" id="headingFontSizeSetting" min="1" max="10" value="2"></div> 
            </div>
            
            <div id="clockSettingsContainer" style="display: none;">
                <div>Color <input type="text" class="inputField" id="clockColorSetting" value="#FFF"></div>
                <div>Font <input type="text" class="inputField" id="clockFontSetting" value="Fira Code"></div>
                <div>Font Size <input type="range" class="inputRange" id="clockFontSizeSetting"  min="1" max="20" value="10"></div>
                <div>Line Height <input type="range" class="inputRange" id="clockLineHeightSetting"  min="1" max="20" value="12"></div>
            </div>
            
            <div id="bookmarkSettingsContainer" style="display: none;">
                <div style="display: flex;">
                    <div style="width: 60%;text-align: center;">Icon</div>
                    <div style="width: 60%;text-align: center;">Link</div>
                </div>
                <div>b1 <input type="text" class="inputField" id="imgB1Setting" style="width: 40%;" value="assets/github.svg"> <input type="text" class="inputField" id="aB1Setting" style="width: 40%;" value="https://github.com"></div>
                <div>b2 <input type="text" class="inputField" id="imgB2Setting" style="width: 40%;" value="assets/whatsapp.svg"> <input type="text" class="inputField" id="aB2Setting" style="width: 40%;" value="https://web.whatsapp.com"></div>
                <div>b3 <input type="text" class="inputField" id="imgB3Setting" style="width: 40%;" value="assets/youtube.svg"> <input type="text" class="inputField" id="aB3Setting" style="width: 40%;" value="https://youtube.com"></div>
                <div>b4 <input type="text" class="inputField" id="imgB4Setting" style="width: 40%;" value="assets/gmail.svg"> <input type="text" class="inputField" id="aB4Setting" style="width: 40%;" value="https://gmail.com"></div>
            </div>
            
            <div id="generalSettingsContainer" style="display: none;">
                <!-- <div>Background <input type="text" class="inputField" id="generalBackgroundSetting" value=""></div> -->
                <div>Blur Intensity <input type="range" class="inputRange" id="generalBlurIntensitySetting" min="1" max="15" value="5"></div>
            </div>

        </div>

    </div>
</body>

</html>
